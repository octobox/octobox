name: CI

on: [push]

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required to checkout the repository

    services:
      postgres:
        image: postgres:11@sha256:5d2aa4a7b5f9bdadeddcf87cf7f90a176737a02a30d917de4ab2e6a329bd2d45
        env:
          POSTGRES_USER: octobox
          POSTGRES_DB: octobox_test
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis@sha256:73dad4271642c5966db88db7a7585fae7cf10b685d1e48006f31e0294c29fdd7
        ports:
        - 6379:6379
        options: --entrypoint redis-server

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          persist-credentials: false
      - name: Install dependent libraries
        run: sudo apt-get install libpq-dev
      - name: Set up Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: 20
      - name: Set up Ruby
        uses: ruby/setup-ruby@80740b3b13bf9857e28854481ca95a84e78a2bdf
        with:
          bundler-cache: true

      - name: Run tests
        env:
          RAILS_ENV: test
          POSTGRES_DB: octobox_test
          POSTGRES_USER: octobox
          POSTGRES_PASSWORD: postgres
          OCTOBOX_DATABASE_PASSWORD: postgres
          OCTOBOX_DATABASE_USERNAME: octobox
          POSTGRES_PORT: ${{ job.services.postgres.ports[5432] }}
        run: bundle exec rails db:test:prepare test
